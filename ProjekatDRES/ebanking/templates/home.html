{% extends 'base.html' %}

{% block title %}
Home
{% endblock %}

{% block content %}

<br/>

{% if current_user.id %}

<table class="table table-hover table-dark">
    <tr>
        <th>Currency</th>
        <th>Amount</th>
    </tr>

    {% for balance in balances %}
        <tr>
            <td>{{ balance.currency }}</td>
            <td>{{ balance.amount }}</td>
        </tr>
    {% endfor %}

</table>


{% endif %}


{% endblock %}
